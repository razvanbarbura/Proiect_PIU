<html>
<head>
    <link rel="stylesheet" href="sesizare_noua.css" type="text/css">
    <script src="sesizare_noua.js" type="text/javascript"></script>
</head>
<body>
	<hr><h1>Adaugare sesizare</h1><hr>
	<div class="sesizare">
		<div>
			<div id="calendar">
				<img src="../Images/calendar_icon.png" id="calendar_icon">
				<p id="date"></p>
			</div>
			<div id="location">
				Alege locatia<a href="galerie.html"><img src="../Images/location_icon.png" id="location_icon"></a>
			</div>
		</div>
		<div class="page">
			<p>Tipul sesizarii:</p>
			<div>
				Selecteaza categoria: <select name="categorii" class="dropdown">
					<option value="Asistenta_sociala">Asistenta sociala</option>
					<option value="Parcari_neregulamentare">Parcari neregulamentare</option>
					<option value="Strazi/alei/trotuare/poduri">Strazi/alei/trotuare/poduri</option>
					<option value="Retele_de_apa/canalizare">Retele de apa/canalizare</option>
					<option value="Transport_public">Transport public</option>
					<option value="Altele">Altele</option>
				</select><br><br>
				<textarea name="descriere" placeholder="Descriere sesizare"></textarea>
			</div>
			<p>Adaugare poza/video</p>
			<div>
				<input type="file" id="FileUpload1" style="display: none" />
				<input type="file" id="FileUpload2" style="display: none" />
				<input type="file" id="FileUpload3" style="display: none" />
				<img id="cam" class="camera" alt="Select File" src="../Images/camera_icon.jpg" class="camera" style="cursor: pointer" >
				<img id="cam2" class="camera" alt="Select File" src="../Images/camera_icon.jpg" class="camera" style="cursor: pointer" >
				<img id="cam3" class="camera" alt="Select File" src="../Images/camera_icon.jpg" class="camera" style="cursor: pointer" >
			</div>
			<div>
				<button type="button" class="anuleaza" onclick="anuleaza()">Anuleaza</button>
				<button type="button" onclick="trimite()">Trimite</button>
			</div>
			<div>
				<button type="button" class="back" onclick="back()">Inapoi</button>
			</div>
		<div>
	</div>

</body>

</html>
