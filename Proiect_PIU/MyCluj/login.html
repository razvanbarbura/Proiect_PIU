
<html>
	<head>
		<title>MyCluj</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="login/login.css" />
	</head>
	<body class="subpage">

		<!-- Header -->
			<header id="header">
				<a href="index.html" class="logo"><img src="images/logo.png" width="80" /></a>
			</header>

		<!-- Main -->
			<section id="main" class="wrapper">
				<div class="inner">
					<header class="align-center">
						<h1>Login</h1>
						<p>Intră în contul tău.</p>
					</header>

			</section>
			
			<form>
				<div class="container">
					<label for="username"><b>Username</b></label>
					<input id="username" type="text" placeholder="Enter Username" name="username" required>

					<label for="password"><b>Password</b></label>
					<input id="password" type="password" placeholder="Enter Password" name="password" required>
					<p id="par"> </p>
					<div class="6u 12u$(small)">
						<input type="checkbox" id="remember" name="remember">
						<label for="remember">Remember me</label>
					</div>
                    <br>
					<button id="login-button" type="submit">Login</button>
                    <button id="register-button" type="submit">Register</button>
				</div>

			</form>

		<!-- Footer -->
			<footer id="footer">
				<div class="inner">
					<h2>Contactează-ne</h2>
					<ul class="actions">
						<li><span class="icon fa-phone"></span> <a href="#">+40 769-4689</a></li>
						<li><span class="icon fa-envelope"></span> <a href="#">mycluj@contact.ro</a></li>
						<li><span class="icon fa-map-marker"></span> Calea Moților 3, Cluj-Napoca 400001</li>
					</ul>
				</div>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			
			<script src="login/login.js"></script>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

			
	</body>
</html>
