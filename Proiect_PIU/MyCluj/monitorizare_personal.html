	<h1> Monitorizare Personal</h1>
	<div class="container">

            <div class="inner">
                <header class="align-center">
                    <p>Filtrarea sesizărilor după categorie.</p>
                </header>
                <form class="check">
                    <div class="6u 12u$(small)">
                        <input type="checkbox" id="copy" name="filtrare1" checked>
                        <label for="copy">Asistenta sociala</label>
                    </div>
                    <div class="6u 12u$(small)">
                        <input type="checkbox" id="copy2" name="filtrare2" checked>
                        <label for="copy2">Parcari neregulamentare</label>
                    </div>
                    <div class="6u 12u$(small)">
                        <input type="checkbox" id="copy3" name="filtrare3" checked>
                        <label for="copy3">Strazi/alei/trotuare/poduri</label>
                    </div>
                    <div class="6u 12u$(small)">
                        <input type="checkbox" id="copy4" name="filtrare4" checked>
                        <label for="copy4">Retele de apa/canalizare</label>
                    </div>
                    <div class="6u 12u$(small)">
                        <input type="checkbox" id="copy5" name="filtrare5" checked>
                        <label for="copy5">Transport public</label>
                    </div>
                    <div class="6u 12u$(small)">
                        <input type="checkbox" id="copy6" name="filtrare6" checked>
                        <label for="copy6">Sesizarile mele</label>
                    </div>
                </form>
        </section>
