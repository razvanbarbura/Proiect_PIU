<html>
<head>
    <link rel="stylesheet" href="prieten.css" type="text/css">
    <script src="prieten.js" type="text/javascript"></script>
</head>
<body>
	<hr><h1> Invita un prieten</h1><hr>
	<div class="container">
	    <form id="friend-form">
			<ul id="submitlist"></ul>
			<label for="email" > Email:</label>
			<input type="email" id="email" placeholder="Intoduceti o adresa de email"/>
			<label for="mesaj" > Mesaj:</label>
			<textarea id="mesaj">Salut te invit sa folosesti aplicatia My Cluj. Aici este un link: www.mycluj.ro
			</textarea>
		
			<input type="reset" id="anuleaza" value="Anuleaza"/>
			<input type="submit" id="trimite" value="Trimite"/>
		</form>
	    <button id="back-button"> Inapoi </button>
	</div>

</body>

</html>
